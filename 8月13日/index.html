<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>贝塞尔曲线与矩阵</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="container">

	<div class="main">
		<img src="./img/popup.png" alt="上拉">
		<div class="section1">
			<div class="car-msg">
				<p class="speed">85km</p>
				<span class="brand">马自达</span>
			</div>
			<!-- <div class="car-img"></div> -->
			<div class="car-img">
			<img src="./img/car.png" width="350px" height="118px" alt="picture">
			<div class="car-content">
				<h2>京A9904B</h2>
				<p>0.1元/分钟 + 1.5元/公里</p>
				<div class="car-detail">
					<span>4座</span>
					<span>白色</span>
					<span>日租</span>
				</div>
			</div>
			</div>
		</div>

		<div class="section2">
			<div class="car-msg">
				<p class="speed">85km</p>
				<span class="brand">马自达</span>
			</div>
			<!-- <div class="car-img"></div> -->
			<div class="car-img">
			<img src="./img/car.png" width="350px" height="118px" alt="picture">
			<div class="car-content">
				<h2>京A9904B</h2>
				<p>0.1元/分钟 + 1.5元/公里</p>
				<div class="car-detail">
					<span>4座</span>
					<span>白色</span>
					<span>日租</span>
				</div>
			</div>
			</div>
		</div>

		<div class="section3"></div>

		<div class="section4"></div>
	</div>
</div>


<script src="jquery.min.js"></script>	
<script src="index.js"></script>	
</body>
</html>
